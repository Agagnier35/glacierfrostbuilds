schema:
  name: DBO
server:
  port: ${PORT:8080}
spring:
  jpa:
    properties:
      hibernate:
        default_schema: ${schema.name}
        ddl-auto: none
        generate-ddl: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db
    schemas: ${schema.name}
    placeholders:
      id_type: serial